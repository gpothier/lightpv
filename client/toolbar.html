<template name="toolbar">
	<div id="toolbar-pane">
		<div>
			<!-- ko if: currentUserId() -->
				Abierto por: <span data-bind="text: currentUser() ? currentUser().username : 'null'"></span>
			<!-- /ko --> 
			
			<!-- ko if: openByCurrentUser() -->
				<button data-bind="click: closeClient">Cerrar</button>
			<!-- /ko --><!-- ko ifnot: openByCurrentUser() -->
				<button data-bind="click: openClient">Abrir</button>
			<!-- /ko --> 
		</div>
	</div>
</template>

<template name="openClient">
	<div id="open-client-dialog">
	<div class="anti-modal-box">
		<div class="anti-modal-body">
			<div class="anti-modal-header">
				<span class="anti-modal-title">Abrir TPV</span>
			</div>
			
			<h4>
				Efectivo en caja
			</h4>
			<div>
				Efectivo:
				<input data-bind="textInput: cash"/>
			</div>

			<div class="anti-modal-footer">
				<button data-bind="click: cancel" class="anti-modal-button anti-modal-button-cancel">Anular</button>
				<button data-bind="click: confirm, enable: canConfirm" class="anti-modal-button anti-modal-button-action">Confirmar</button>
			</div>
		</div>
	</div>
	</div>
</template>

<template name="closeClient">
	<div id="close-client-dialog">
	<div class="anti-modal-box">
		<div class="anti-modal-body">
			<div class="anti-modal-header">
				<span class="anti-modal-title">Cerrar TPV</span>
			</div>
			
			<h4>
				Efectivo en caja
			</h4>
			<div>
				Efectivo:
				<input data-bind="textInput: cash"/>
			</div>

			<div class="anti-modal-footer">
				<button data-bind="click: cancel" class="anti-modal-button anti-modal-button-cancel">Anular</button>
				<button data-bind="click: confirm, enable: canConfirm" class="anti-modal-button anti-modal-button-action">Confirmar</button>
			</div>
		</div>
	</div>
	</div>
</template>
